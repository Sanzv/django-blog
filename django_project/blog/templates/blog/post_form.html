{%  extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Create New Post
                </legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="bth btn-outline-info" type="submit">
                        POST
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock content %}
