{%  extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete Post
                </legend>
                <h2> Are You Sure You want to delete the post {{ object.title }}</h2>
                <div class="form-group">
                    <button class="bth btn-outline-danger " type="submit">
                        Yes, Delete
                    </button>
                    <a class="bth btn-outline-secondary" href="{% url 'post-detail' object.pk %}">
                      Cancel
                    </a>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock content %}
