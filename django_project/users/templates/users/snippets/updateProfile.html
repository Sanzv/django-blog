{% load crispy_forms_tags %}

{% if user == puser %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Update Here
            </legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <div class="form-group">
                <button class="bth btn-outline-info" type="submit">
                    Update
                </button>
            </div>
        </fieldset>
    </form>
{% endif %}
