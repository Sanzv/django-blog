{%  extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="content-section">
       <div class="media">
           <img class="rounded-circle account-img" src="{{ puser.profile.image.url }}">
           <div class="media-body">
               <h2 class="account-heading">{{ puser.username|upper }}</h2>
               <a href="profile_update_page.html" class="btn btn-sm" style="float:right;"></a>
               <p class="text-secondary"> {{ puser.email }}</p>
           </div>
       </div>
    </div>
    {% if user == puser %}
        {% include 'users/snippets/updateProfile.html' %}
    {% endif %}
{% endblock content %}
